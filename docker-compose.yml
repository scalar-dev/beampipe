version: "3.3"
services:
  postgres:
    container_name: postgres
    restart: always
    image: timescale/timescaledb:latest-pg12
    env_file: .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

